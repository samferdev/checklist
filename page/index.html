<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist - Lista de Compras</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Quicklist</h1>
    <p class="header__subtitle">Gerencie sua lista de compras da semana</p>
  </header>

  <main class="main">
    <section class="list-section">
      <form class="list-form" id="add-item-form">
        <input 
          type="text" 
          id="item-input" 
          class="list-form__input" 
          placeholder="Adicione um novo item..." 
          required>
        <button type="submit" class="list-form__button">Adicionar</button>
      </form>

      <ul class="list" id="shopping-list">
        <!-- Os itens da lista serão adicionados aqui -->
        <li class="list__item">
          <span class="list__item-text">Exemplo de Item</span>
          <div class="list__actions">
            <button class="list__action-button list__action-button--done">✔</button>
            <button class="list__action-button list__action-button--remove">✖</button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <script src="../scripts/script.js"></script>
</body>
</html>
